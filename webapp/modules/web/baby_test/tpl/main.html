<!-- *******************************主页 -->
<!-- *******报名按钮 -->
<div class="apply" id="apply">
  <div>
    <div class="bb_nav_heart"></div>
    <div id="apply_title">--</div>
    <div class="bb_nav_heart"></div>
  </div>
</div>

<!-- *******报名的窗口 -->
<div class="add_bb_input" id="add_bb_input">
  <div class="info_label" id="top_adv_info">
      <div class="item">
        <div>宝宝姓名</div>
        <input type="text" placeholder="字数不超过6个字" id="baby_name">
      </div>
      <div class="item">
        <div>家长姓名</div>
        <input type="text" placeholder="字数不超过6个字" id="p_name">
      </div>
      <div class="item">
        <div>联系电话</div>
        <input type="number" placeholder="请输入联系电话" id="p_phone">
      </div>
      <div class="item">
        <div>上传照片</div>
        <input type="file" id="baby_img">
      </div>
      <div class="btn" id="btn_add_bb">
        报名
      </div>
  </div>
</div>



<!-- *******自家宝宝信息 -->
<div class="wx_baby">
  <div>
    <div class="vote">宝宝目前得
      <span id="wx_baby_vote">--</span> 票
    </div>
    <div class="level">排名
      <span id="wx_baby_level">--</span>
    </div>
    <div id="wx_one_vote">投票</div>
  </div>
</div>


<!-- *******热度框-->
<div class="hot" id="hot">
  <div>
    <div class="num">
      <div class="middle">已报名</div>
      <div class="middle" id="num">--</div>
    </div>
    <div class="vote">
      <div class="middle">投票总计</div>
      <div class="middle" id="vote">--</div>
    </div>
    <div class="views">
      <div class="middle">访问量</div>
      <div class="middle" id="views">--</div>
    </div>
  </div>
</div>


<!-- 搜索框 -->
<div class="ipt">
  <div>
    <input type="number" placeholder="请输入选手编号进行搜索~~" id="search_num">
  </div>
  <div>
    <div class="search" id="search">搜宝宝</div>
  </div>
</div>


<!-- 搜索宝宝信息 -->
<div class="search_baby" id="search_baby_info">
  <div>
    <div id="search_baby_name">
      --
    </div>
    <div>
      <span id="search_baby_vote">--</span> 票
    </div>
    <div>排名
      <span id="search_baby_level">--</span>
    </div>
    <div id="search_one_vote">投票</div>
  </div>
</div>



<!-- ***************************宝宝展示数据列表 -->
<div class="info">
  <div>宝宝展示</div>
</div>
<div class="list">
  <div id="device" class="gridalicious">
  </div>
</div>
<!-- 分页 -->
<div class="page">
  <div id="pre_page">上一页</div>
  <div>
    <div>
      <span id="active_page">-</span>/
      <span id="all_page">-</span>
    </div>
  </div>
  <div id="next_page">下一页</div>
</div>
