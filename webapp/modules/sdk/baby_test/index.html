<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
  <title>萌宝主义</title>
  <!-- **********************************图标 -->
  <!-- nav-font -->
  <link rel="stylesheet" href="./font/bb_nav/style.css">
  <!-- 商家入口 -->
  <link rel="stylesheet" href="./font/bb_nav_reg/style.css">
  <!-- top-font -->
  <link rel="stylesheet" href="./font/bb_top/style.css">
  <!-- 隐藏任务 -->
  <link rel="stylesheet" href="./font/bb_lottery/style.css">
  <!-- info -->
  <link rel="stylesheet" href="./font/bb_info/iconfont.css">
  <!-- level -->
  <link rel="stylesheet" href="./font/bb_level/iconfont.css">
  <!-- **********************************图标 -->
  <!-- my -->
  <link rel="stylesheet" href="./index.css">
  <!-- follow -->
  <link rel="stylesheet" href="../../../css/follow/index.css">
  <!-- jq -->
  <script src="../../../scripts/lib/jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
  <!-- swoper -->
  <link rel="stylesheet" href="../../../scripts/lib/swiper/css/swiper.min.css">
  <script src="../../../scripts/lib/swiper/js/swiper.jquery.min.js" type="text/javascript"></script>
  <!-- layer -->
  <link rel="stylesheet" href="../../../scripts/lib/layer/skin/layer.css">
  <script src="../../../scripts/lib/layer/layer.js" type="text/javascript"></script>
  <!-- 瀑布流 -->
  <script src="../../../scripts/lib/grid_a_licious/js/jquery.grid-a-licious.min.js" type="text/javascript"></script>
  <!-- conf -->
  <script src="../../../scripts/common/conf.js" type="text/javascript"></script>
  <!--本地 api -->
  <script src="./api.js" type="text/javascript"></script>
  <!-- main -->
  <script src="./index.js" type="text/javascript"></script>
</head>

<body>
  <div id="app">
    <!-- ********************通知栏-->
    <div class="info">
      <div class="bb_top_sound"></div>
      <div class="content" id="advp">
        <div id="adv">【商家最新优惠】这里是实时广告区，这里是实时广告区，这里是实时广告区，这里是实时广告区，这里是实时广告区，这里是实时广告区，这里是实时广告区，</div>
      </div>
    </div>
    <!-- ****************************************海报 -->
    <div class="poster">
      <img src="./img/inde.jpg" alt="">
    </div>
    <!-- ****************************************本站支线任务-->
    <div class="info lottery">
      <div class="bb_lottery_heartbeat"></div>
      <div class="content" id="lottery_p">
        <div id="lottery_s">【全民支线任务】为感谢天镇县广大父老乡亲对的本平台的支持，本平台现在开启第一个支线任务，即：本站的第888位投票朋友，可获得50元微信现金红包，赶快吆喝人们来成为第888位投票的支持者吧~~【后续任务持续中~~】</div>
      </div>
    </div>
    <!-- ****************************************轮播 -->
    <div class="swiper-container">
      <!-- 项目 -->
      <div class="swiper-wrapper">
        <div class="swiper-slide item slider1">
          【广告位招商 1】
        </div>
        <div class="swiper-slide item slider2">
          <img src="./img/bady/1.jpg" alt="" style="width: 100%;height: 100%;">
        </div>
        <div class="swiper-slide item slider3">
          【广告位招商 3】
        </div>
        <div class="swiper-slide item slider2">【广告位招商 4】</div>
        <div class="swiper-slide item slider1">【广告位招商 5】</div>
        <div class="swiper-slide item slider3">【广告位招商 6】</div>
      </div>
      <!-- 分页器 -->
      <div class="swiper-pagination"></div>
      <!-- 左右 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <!-- nav -->
    <div class="nav noselect">
      <div class="index active" key="main">
        <div class="bb_nav_th-list"></div>
        <div>萌宝展示</div>
      </div>
      <div class="level" key="level">
        <div class="bb_nav_signal"></div>
        <div>排行萌榜</div>
      </div>
      <div class="info" key="info">
        <div class="bb_nav_edit"></div>
        <div>赛事说明</div>
      </div>
      <div class="reg" key="reg">
        <div class="bb_nav_reghandshake-o"></div>
        <div>商家入口</div>
      </div>
    </div>
    <!-- ****************************************报名 -->
    <div class="apply" id="apply">
      <div>
        <div class="bb_nav_heart"></div>
        <div>宝宝报名入口</div>
        <div class="bb_nav_heart"></div>
      </div>
    </div>
    <!-- ****************************************热度框-->
    <div class="hot" id="hot">
      <div>
        <div class="num">
          <div class="middle">已报名</div>
          <div class="middle" id="num">--</div>
        </div>
        <div class="vote">
          <div class="middle">投票总计</div>
          <div class="middle" id="vote">--</div>
        </div>
        <div class="views">
          <div class="middle">访问量</div>
          <div class="middle" id="views">--</div>
        </div>
      </div>
    </div>
    <!-- ****************************************main -->
    <div class="main" id="main">
    </div>
  </div>
</body>
<script type="text/javascript">
$(function() {
  new conf.module.Main_html().init();
});
</script>

</html>
